  STR_UFO_CRASH_RECOVERY: "BÄRGNING AV KRASCHAD UTOMJORDISK UBÅT"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "EXTREM FÖRSIKTIGHET - Det kommer att finnas utomjordingar i ubåten och runt om på platsen. Uppdraget är slutfört när alla fiendeenheter har eliminerats eller neutraliserats. Därefter kan återvinningen av ubåtens rester, teknik och utomjordiska lik påbörjas. För att avbryta uppdraget, återför X-Com-akvanauterna till ubåten och klicka på ikonen ”Avbryt uppdrag”."
  STR_UFO_GROUND_ASSAULT: "ATTACK MOT UTOMJORDISK UBÅT"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Utforska nedslagsplatsen och försök om möjligt ta dig in i den utomjordiska ubåten. Uppdraget är lyckat när alla fiendeenheter har eliminerats eller neutraliserats. Därefter kan du påbörja bärgningen av den främmande ubåten, artefakterna och de främmande liken. För att avbryta uppdraget, återför X-Com-akvanauterna till ubåten och klicka på ikonen ”Avbryt uppdrag”."
  STR_BASE_DEFENSE: "BASFÖRSVAR"
  STR_BASE_UC_: "BAS> {0}"
  STR_BASE_DEFENSE_BRIEFING: "En utomjordisk farkost som har landat i närheten. Vår bas är i allvarlig fara. Enligt standardförfarande har all icke-stridspersonal och fungerande X-Com-ubåtar evakuerats. Utomjordingar kommer att gå in i basen via ubåtsdockor eller luftslussar. Försvara basen och dess vitala installationer till varje pris - det här är en kamp till döden. Om du klickar på ikonen \"Överge Uppdrag?\" ger du upp och förlorar basen."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ATTACKUPPDRAG MOT UTOMJORDISK KOLONI"
  STR_ALIEN_BASE_ASSAULT: "UTOMJORDISK KOLONI DEL ETT"
  STR_ALIEN_COLONY_P1_BRIEFING: "Det här uppdraget är en räd mot en utomjordisk koloni. Det finns två nivåer på platsen. Få alla akvanauter till den lysande utgången i den första anläggningen och klicka på ikonen ”Avbryt uppdrag” för att fortsätta. All utrustning som lämnas kvar kommer att ligga kvar på havsbotten tills den andra delen är klar. För att avsluta, placera akvanauterna i ubåten och klicka på ikonen ”Avbryt uppdrag”."
  STR_ALIEN_COLONY_P2: "UTOMJORDISK KOLONI DEL TVÅ"
  STR_ALIEN_COLONY_P2_BRIEFING: "Efter att ha klarat den första nivån och kommit in i koloniens kärna är uppdraget nu att förstöra kontrollcentret, Synomium-enheten, eller eliminera alla utomjordingar. För att avbryta uppdraget placerar du alla akvanauter på startpunkten och klickar på ikonen ”Avbryt uppdrag”. All användbar X-Com-utrustning återförs till basen."
  STR_ALIENS_LAUNCH_PORT_TERROR: "UTOMJORDINGAR INLEDER{NEWLINE}HAMNATTACK PÅ"
  STR_PORT_TERROR: "UTOMJORDINGAR INLEDER HAMNATTACK"
  STR_PORT_TERROR_BRIEFING: "Utomjordingar har inlett en attack mot ytanläggningar. Hamnen och dess civila befolkning är i fara. Din trupp måste eliminera alla utomjordingar och skydda oskyldiga åskådare från denna utomjordiska invasion. För att avsluta, placera akvanauterna i den flygande ubåten och klicka på ikonen ”Avbryt uppdrag”."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "UTOMJORDINGAR INLEDER{NEWLINE}ATTACK MOT ÖN PÅ"
  STR_ISLAND_TERROR: "UTOMJORDINGAR INLEDER ATTACK PÅ Ö"
  STR_ISLAND_TERROR_BRIEFING: "Utomjordingar har inlett en attack mot ytanläggningar. Ön och dess civilbefolkning är i fara. Din trupp måste eliminera alla utomjordingar och skydda oskyldiga åskådare från denna utomjordiska invasion. För att avsluta, placera akvanauterna i den flygande ubåten och klicka på ikonen ”Avbryt uppdrag”."
  STR_CARGO_SHIP_P1: "LASTFARTYG DEL ETT"
  STR_CARGO_SHIP_P2: "LASTFARTYG DEL TVÅ"
  STR_CRUISE_SHIP_P1: "KRYSSNINGSFARTYG DEL ETT"
  STR_CRUISE_SHIP_P2: "KRYSSNINGSFARTYG DEL TVÅ"
  STR_SHIP_RESCUE_MISSION: "UPPDRAG FÖR SKEPPSRÄDDNING"
  STR_SHIP_RESCUE_P1_BRIEFING: "Detta uppdrag är en jakt, eliminera alla utomjordiska enheter på skeppet och rädda livet på alla civila ombord. Utomjordingarna är utspridda över och under däck, säkra de övre däcken innan du går in på de nedre. För att avsluta, placera akvanauterna i den flygande ubåten och klicka på ikonen ”Avbryt uppdrag”."
  STR_SHIP_RESCUE_P2_BRIEFING: "Nu när det övre däcket är säkrat kan du fortsätta till de nedre däcken. Använd lasthissen för att ta dig ner till lastrummet. Din trupp måste eliminera alla utomjordingar på denna nivå för att slutföra uppdraget. För att avbryta uppdraget placerar du alla akvanauter på hissens startpunkt och klickar på ikonen ”Avbryt uppdrag”."
  STR_ALIEN_ACTIVITY_DETECTED: "UTOMJORDISK AKTIVITET UPPTÄCKT"
  STR_ALIEN_CONTACT_SITE_MISSION: "UPPDRAG FÖR UTOMJORDISK KONTAKTPLATS"
  STR_ARTIFACT_SITE_P1: "UTOMJORDISK KONTAKTPLATS DEL ETT"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Denna uppdrag är en räd mot en nyligen aktiverad utomjordisk kommunikationsstation. Stationen har två nivåer: havsbotten med utomjordiska pyramider och en dold utomjordisk anläggning. För alla akvanauter till ingången till anläggningen och klicka på ikonen ”Avbryt uppdrag” för att fortsätta. För att avsluta, placera akvanauterna i den flygande ubåten och klicka på ikonen ”Avbryt uppdrag”."
  STR_ARTIFACT_SITE_P2: "UTOMJORDISK KONTAKTPLATS DEL TVÅ"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Efter att ha förhandlat om de utomjordiska strukturerna och kommit in i komplexet är uppdragets mål tydliga. Träng in i hjärtat av den utomjordiska anläggningen och förstör Synomium Molecular Control Device för att slutföra uppdraget. För att avbryta uppdraget, placera alla akvanauter på startpunkten för hissarna och klicka på ikonen ”Avbryt uppdrag”."
  STR_TLETH_P1_BRIEFING: "Vi ger oss in i det okända, härifrån kan vad som helst vänta på oss. Vi vet att det finns ytterligare två nivåer i utomjordiska staden och din trupp måste skynda sig till utgången på denna nivå för att komma vidare till nästa. Placera alla akvanauter vid utgången och klicka på ikonen ”Avbryt uppdrag” för att gå vidare. Om du avbryter någon annanstans avslutas uppdraget."
  STR_TLETH_P2_BRIEFING: "Längre in i det okända, härifrån och framåt kan vad som helst vänta på oss. Vi vet att det finns en ytterligare nivå i utomjordiska staden och din trupp måste skynda sig till utgången på denna nivå för att komma vidare till nästa. Placera alla akvanauter vid utgången och klicka på ikonen ”Avbryt uppdrag” för att gå vidare. Om du avbryter någon annanstans avslutas uppdraget."
  STR_TLETH_P3_BRIEFING: "Slutet är i sikte, från och med nu letar vi efter den ultimata utomjordings krypta. Förstör de åtta strömkällorna till graven för att göra slut på utomjordingshotet. Ge inte upp nu! Om du avbryter uppdraget avslutas det."

  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Mars: Cydonias undergång"
  STR_INTRO_3: "En segerrik X-Com, som har förstört kärnan av den Utomjordiska krigsmaskinen, åker hem. Dock, allt är inte dött i den förstörda Marsian basen."
  STR_INTRO_4: "En kraftfull takyonstråle strömmar från spillrorna av det Cydonianska nervcentrumet - rusande genom tomrummet. Destinationen............"
  STR_INTRO_5: "Jorden."
  STR_INTRO_6: "Djupt nere i havet träffar strålen en mottagare som varit inaktiv under lång tid. Stora sovande datorer börjar vakna till liv. I djupet, utom synhåll för människor, påbörjar stora kamrar med sovande utomjordingar sin långa återupplivningscykel."
  STR_INTRO_7: "2040: En ignorant Jord. Terrorn från kriget med utomjordingarna är glömt. Men, i de förlorade och gömda platserna under havet är de utomjordiska horderna redo att störta mänskligheten och ta över världen."
  STR_INTRO_8: "Utomjordingarna attackerar mänskligheten, letar efter försökspersoner för sina sjukliga experiment, plundrar jorden på värdefulla mineraler och resurser och rövar från haven. Sedan riktar utomjordingarna blicken mot vågorna."
  STR_INTRO_9: "Kraftfulla flygande ubåtar med märklig design färdas över haven – letar, söker, jagar..."
  STR_INTRO_10: "När de hittar ett byte attackerar de."
  STR_INTRO_11: "Konstiga nya vapen används mot en försvarslös värld. Vi är helt i händerna på det främmande hotet.{NEWLINE}Endast en organisation kan rädda oss, men vi vände dem ryggen för länge sedan......"
  STR_INTRO_12: "X-COM:s experimentella undervattensanläggning"
  STR_INTRO_13: "'Mayday! Mayday!' 'Det här är den transatlantiska fartygen Hyperion'. 'Vi blir anfallna'. 'Mayday! Mayd............'"
  STR_INTRO_14: "”Kommandocentral till ubåt ett: Öppna dörrarna till havet”, ”sätt in Barracuda Zero One. Vi har en situation med utomjordisk attack – rött läge”.{NEWLINE}”Jag upprepar: rött läge”"
  STR_INTRO_15: "Aliens är hänsynslösa i sin effektivitet..."
  STR_INTRO_16: "...ofelbara i sin noggrannhet"
  STR_INTRO_17: "”Barracuda Zero One till basen” – ”närmar sig det som återstår av Hyperion”."
  STR_INTRO_18: "”Saktar in”.{NEWLINE}”Två meter”.{NEWLINE}”En meter”.{NEWLINE}”Alla akvanauter, förbered er för omedelbar insats”."
  STR_INTRO_19: "...........’Luftslussen klar’...’närmar sig vraket’.{NEWLINE}’Herregud!’{NEWLINE}’Ser du de där varelserna på min dräktkamera?’"
  STR_GAMEOVER_1: "Vi har misslyckats, utomjordingarna har krossat våra sista förhoppningar om räddning.{NEWLINE}X-Com är förstört och jorden ligger under den uråldriga fiendens fötter."
  STR_GAMEOVER_2: "T'leth dundrar högt upp i stratosfären och börjar röra sig över jordens yta. Den sprider död och skördar resterna av mänskligheten. Djupt inne i dess inre börjar det mordiska främmande sinnet vakna till liv."
  STR_GAMEOVER_3: "I alla nationers huvudstäder utarbetas desperata planer. Allt är förgäves, utan den teknik som X-Com-forskningsprojektet tillhandahåller är våra vapen verkningslösa."
  STR_GAMEOVER_4: "Utomjordingarna etablerar baser vid polarna och börjar smälta isen, världen kommer att förvandlas till ett stort hav. Resterna av mänskligheten samlas ihop och används i avskyvärda avelsexperiment för okända utomjordiska syften. Himlen mörknar och en mäktig pest drabbar jordens länder."
  STR_GAMEOVER_5: "Vi kan inte göra motstånd mot den nya världsordningen, och de som försöker möter ett våldsamt öde i händerna på obegripliga utomjordiska vapen. För resten av oss finns ingen sådan välsignad befrielse, moder jord blir en främmande värld och mänskligheten går under i en krypande skräck."
  STR_OUTRO_1: "Graven, ödelagd och förstörd, ett bubblande vrål kommer från kistan i dess centrum.{NEWLINE}Ni dårar kommer alla att förgås...................."
  STR_OUTRO_2: ".................ingen kan undkomma."
  STR_OUTRO_3: "En enorm explosion bryter ut från graven och skakar om staden, skräp och rök fyller luften. Utomjordingarnas planer går i stöpet..."
  STR_OUTRO_4: "T'leths vindlande storhet börjar spricka. Flammor och rök sprutar ut från dess glänsande spiror och adamantiumhallar."
  STR_OUTRO_5: "Den mäktiga utomjordiska fästningen störtar mot havet, skriken från plågade metaller och själar fyller luften. Den store drömmaren kommer inte längre att drömma om att erövra världen."
  STR_OUTRO_6: "En sista öronbedövande ljudvåg och T'leth slits itu.{NEWLINE}Hotet från utomjordingarna är borta, Jorden är renad.................."
  STR_OUTRO_7: "En sömnig blågrön planet, i ett avlägset hörn av galaxen."
  STR_OUTRO_8: "Den nära framtiden, en säker plats att vara på."
  STR_OUTRO_9: "Det utomjordiska hotet mot jorden har sedan länge besegrats."
  STR_OUTRO_10: "Stora metropoler som städer huserar miljarder människor."
  STR_OUTRO_11: "X-Coms bedrifter och kriget mot utomjordingarna är ämnen som hör hemma i barnböcker."
  STR_OUTRO_12: "Men legender har alltid haft en tendens att innehålla ett korn av sanning..."
  STR_RISE_1: "T'leth, kallad många saker i många legender från många länder."
  STR_RISE_2: "Med ett explosivt skrik som ekar över hela världen börjar T'leth stiga upp från havsbotten."
  STR_RISE_3: "Den enorma byggnaden reser sig ur vattnet i Mexikanska golfen."
  STR_RISE_4: "400 miljarder ton utomjordisk metall, den mäktiga främmande staden där den ultimata främmande varelsens sovande kropp ligger. Fängslad på jorden i 65 miljoner år börjar denna avskyvärda rymdgud att röra på sig."
  STR_RISE_5: "Vattnet kokar och bubblar när den Store drömmarens grav träder fram i ljuset................"
  STR_RISE_6: ".........ett ljus som kommer att vara kortlivat om inte X-Com kan förstöra utomjordingarnas krigsmaskin."
  STR_YOU_HAVE_FAILED: "Du har misslyckats med att stoppa utomjordingarnas krigsmaskin. Finansieringsorganisationerna, som är desillusionerade över din förmåga, försöker förhandla fram en icke-militär lösning med utomjordingarna. Invasörerna har en helt annan agenda och snart är hela världen medveten om sanningen..."

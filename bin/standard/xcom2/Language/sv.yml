  STR_AIR_LOCK_UFOPEDIA: "Luftslussen tillåter utrustning och personal att komma in eller ut från undervattensbasen. Det är alltid slussen som byggs först i en ny bas. Slussen är sårbar för intrång från potentiellt fientliga styrkor."
  STR_LIVING_QUARTERS_UFOPEDIA: "Varje logement får plats med 50 anställda. Anläggningen är något grundläggande och funktionell."
  STR_LABORATORY_UFOPEDIA: "Femtio forskare kan jobba i ett laboratorie. Laboratorier är utrustade med den senaste teknologin för forsking inom material, biokemi och vapen. X-Com har tillgång till de bästa forskningslabben över hela världen, både civila och militära."
  STR_WORKSHOP_UFOPEDIA: "En verkstad innehåller alla verktyg för att tillverka utrustning baserade på de senaste designritningar från forskningslabben. 50 tekniker kan arbeta i en verkstad, föremål under konstruktion kommer också ta upp plats."
  STR_STANDARD_SONAR_UFOPEDIA: "Ett sonarsystem har som standard en effektiv räckvidd på över 450 kilometer på de flesta djup och är kopplat till geostationära satellitnät för ytanalys. Varje skanner har 10% chans att upptäcka ett undervattensfarkost eller luftfarkost per 30 minuters skanningscykel."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Ett bredbandigt sonarsystem har en effektiv räckvidd på över 700 kilometer på alla djup och är kopplat till geostationära satellitnät för ytanalys. Varje skanner har 20% chans att upptäcka ett undervattensfarkost eller flygfarkost var 30:e minut under skanningscykeln."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Torpedförsvarssystem ger skydd mot attack av fientliga undervattensfarkoster som försöker docka vid basen."
  STR_GENERAL_STORES_UFOPEDIA: "All utrustning, vapensystem, ammunition, återvunnet material och undervattensvapensystem placeras i förråd, inklusive utrustning som tilldelats ubåtar i dockor."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Levande utomjordingar kräver särskilda isoleringsanläggningar för att hållas instängda. Dessa enheter upprätthåller deras livssystem och reducerar deras stridspotential till noll. Isoleringsanläggningen kan hålla 10 utomjordiska livsformer instängda i isoleringsceller."
  STR_PWT_DEFENSES_UFOPEDIA: "Pulsvågstorpedor är det mest effektiva försvaret mot utomjordiska attacker. Dessa missiler har supertäta stridsspetsar som kan penetrera alla kända pansar. De magnetiska vågorna de producerar inaktiverar elektroniska försvarssystem."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Tryckbombardemangsskölden skyddar basen från att utomjordiska undervattensfarkoster dockar och skapar ett resonansfält som stöter bort angripande ubåtar tillräckligt länge för att försvarssystemen ska hinna avfyras upprepade gånger. I praktiken fördubblar detta effektiviteten hos alla försvarssystem som redan är utplacerade."
  STR_MC_GENERATOR_UFOPEDIA: "Eftersom utomjordiska ubåtar använder molekylär kontrollteknik för att upptäcka närvaron av levande varelser, kommer användningen av en negativ M.C.-sändare att täcka basen med ett ogenomträngligt sköld som förvirrar utomjordingarna och döljer vår närvaro."
  STR_MC_LAB_UFOPEDIA: "Molekylkontrollaboratoriet kan implantera och träna upp till tio akvanauter samtidigt. Implantaten installeras kirurgiskt i akvanauternas skallar. Omfattande träning gör det möjligt för dem att använda sina implantat. Implantatfärdigheterna används tillsammans med en molekylär enhet och kan användas för attacker under strid."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Kommunikationen med utomjordingarna sker via det nätverk av molekylära kontrollimplantat som utomjordingarna har byggt upp. Överföringsresolveranläggningen fångar upp överföringar från utomjordiska ubåtar och avkodar informationen. Detta visar vilken typ av utomjordisk ubåt det rör sig om, vilken utomjordisk ras det är och vilken typ av aktivitet som pågår."
  STR_SUB_PEN_UFOPEDIA: "Varje docka rymmer en ubåt. Det finns anläggningar för underhåll, tankning och reparation av X-Com:s ubåtsflotta. Varje flygubåt som är stationerad vid en bas måste ha en ledig docka tilldelad sig som inte kan användas av andra ubåtar, även om den tilldelade ubåten är ute på uppdrag."
  STR_DART_PISTOL_UFOPEDIA: "X-Com-pilpistolen är en liten, precis och kraftfull enhet med ett magasin för 12 ihåliga pilar. Pilarna avfyras av en gaspatron i ammunitionsmagasinet."
  STR_JET_HARPOON_UFOPEDIA: "Detta vattengevär är träffsäkert, kraftfullt och avfyrar ihåliga stålharpuner från förseglade förpackningar om 10 stycken. Varje harpun har sin egen gasbehållare."
  STR_GAS_CANNON_UFOPEDIA: "Denna kanon är tungviktaren i gasteknikfamiljen och avfyrar solida bultar, vissa med HE- eller fosforspetsar. Ett favoritvapen bland erfarna akvanauter."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Denna stora avfyrningsanordning är en riktig tungviktare som avfyrar tre typer av torpeder, var och en med sin egen drivningsenhet. Ett förödande vapen, vars enda nackdel är att det måste laddas manuellt. Tillgängliga ammunitionstyper inkluderar stora eller små högexplosiva torpeder och torpeder med fosforspets, alla endast avsedda för användning under vatten."
  STR_GAUSS_PISTOL_UFOPEDIA: "Gausspistolen använder accelererad partikelteknologi, en ny utveckling i moderna vapen. Den är snabb, precis och fungerar både ur och i vatten. Gaussteknologi är en utveckling utifrån Plasmateknologin lärt ifrån den förre kriget. "
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "Gausspistolen använder accelererad partikelteknologi, en ny utveckling i moderna vapen. Den är snabb, precis och fungerar både ur och i vatten. Gaussteknologi är en utveckling utifrån Plasmateknologin lärt ifrån den förra kriget. "
  STR_GAUSS_RIFLE_UFOPEDIA: "Ett steg bortom Gauss-pistolen, geväret har en rejäl slagkraft med sina dubbla partikelacceleratorer. I stället för det Elerium-drivna plasmasystemet har vi använt en mikropartikelaccelerator som genererar en ström av antiprotoner."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Ett steg bortom Gauss-pistolen, geväret har en rejäl slagkraft med sina dubbla partikelacceleratorer. I stället för det Elerium-drivna plasmasystemet har vi använt en mikropartikelaccelerator som genererar en ström av antiprotoner."
  STR_HEAVY_GAUSS_UFOPEDIA: "Den tunga Gauss är otymplig, men extremt effektiv. Den fungerar med tre partikelacceleratorer och är praktiskt taget omöjlig att stoppa. Antiprotonströmmen är innesluten i ett galliumarsenidskal som imploderar vid kollision och frigör antimateria."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Den tunga Gauss är otymplig, men extremt effektiv. Den fungerar med tre partikelacceleratorer och är praktiskt taget omöjlig att stoppa. Antiprotonströmmen är innesluten i ett galliumarsenidskal som imploderar vid kollision och frigör antimateria."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Denna standardgranat har en exakt och sofistikerad timer för precis kontroll."
  STR_DYE_GRENADE_UFOPEDIA: "Färggranater är föremål med dubbla funktioner, användbara för att ge skydd i utsatta situationer. De fungerar både i vatten och på land, och färgen sprutas ut som ett partikelmoln som bildar en bläckstråle liknande en bläckfisk i vatten eller ett tätt moln i luften på land."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "En närhetsgranat som kan kastas som en vanlig granat men som utlöses av rörelser i närheten efter att den har placerats ut. Det krävs skicklighet och träning för att använda dessa enheter på rätt sätt."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Denna sprängämne ska endast användas för rivningsändamål. Tidigare erfarenheter har dock visat att dessa kraftfulla sprängämnen är perfekta vapen för att utrota utomjordingar. Sprängradien är stor, så se till att inga akvanauter befinner sig inom minsta säkerhetsavstånd."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Denna nya enhet använder en rad olika detektorer och avancerade datorsystem för att identifiera rörliga fiendeenheter. Klicka på ikonen Störningssensor på den taktiska skärmen. Välj ”Använd sensor” från menyn. Sensordisplayen visar en pil i mitten som anger den riktning som akvanauten är vänd mot (norr är uppåt). Blipsen visar enheter som har rört sig nyligen. Stora enheter eller snabbt rörliga enheter ger större blips. Statiska enheter visas inte."
  STR_MEDI_KIT_UFOPEDIA: "För att använda detta vänder du dig mot den skadade X-Com-agenten eller ställer dig över kroppen av en medvetslös akvanaut.{NEWLINE}HELA> Rött indikerar sår. Välj kroppsdel och klicka på knappen ”Hela”. Ett dödligt sår läks och hälsan återställs.{NEWLINE}STIMULANT> Återställer energi och återupplivar medvetslösa akvanauter. För att återuppliva en medvetslös akvanaut måste du stå direkt över kroppen.{NEWLINE}SMÄRTSTILLANDE> Återställer moralen hos skadade akvanauter."
  STR_THERMAL_TAZER_UFOPEDIA: "Denna anordning kan endast användas i närstrid, men kommer att bedöva en levande organism utan att döda den genom att frysa varelsen."
  STR_VIBRO_BLADE_UFOPEDIA: "Vibroblade är en lång, vass knivblad av titan som roterar med över 6000 varv per minut. Denna anordning kan krossa även den hårdaste dykarutrustningen. Kraftkällan är en utomjordisk uppfinning. Våra tidigare försök att bygga dessa föremål misslyckades totalt, eftersom våra blad roterade för långsamt eller exploderade under tryck."
  STR_THERMIC_LANCE_UFOPEDIA: "Den termiska lansen är en logisk vidareutveckling av Vibroblade-tekniken. Bladet roterar med hög hastighet och en Zrbite-kraftkälla överhettar bladet så att det skär igenom pansar som en varm kniv genom smör."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "Den tunga termiska lansen är en kraftfullare version av TL. Dubbla värmekällor och en extremt hög rotationshastighet gör att den tunga termiska lansen är praktiskt taget oövervinnlig mot alla material."
  STR_SONIC_CANNON_UFOPEDIA: "Den soniska kanonen är den mest kraftfulla av de soniska vapnen. Den har en ljudoscillator med högre räckvidd och en större efterklangskammare än Blasta. Kanonen har också ett pulsdetoneringssystem som förändrar ultraljudsvågen genom modulering för att producera en mer effektiv sonisk chockvåg."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Denna kompakta enhet används som ammunition för en sonisk kanon. Den innehåller en liten mängd Zrbite."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "En kraftfullare sonisk anordning. Inte ens högkolstål är immunt mot detta vapen. Den mycket kompakta vågsändaren förstärks av en superledande förstärkare för att öka vapnets kraft."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Detta lilla föremål används som kraftkälla för ett soniskt gevär, ett kraftfullt utomjordiskt vapen, och innehåller en liten mängd Zrbite."
  STR_SONIC_PISTOL_UFOPEDIA: "Soniska pistoler är ett utomjordiskt vapen som baseras på ultraljudsvågor som kan omvandla ben till gelé på några sekunder. Ultraljudsvågorna ligger utanför det mänskliga hörselområdet."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Kraftkälla för den kompakta utomjordiska soniska pistolen. Innehåller Zrbite – källan till all utomjordisk kraft."
  STR_SONIC_PULSER_UFOPEDIA: "Denna anordning fungerar på samma sätt som en vanlig granat – förutom att den är många gånger kraftfullare. Granaten använder en enda sonisk våg som avges i alla riktningar samtidigt."
  STR_MC_READER_UFOPEDIA: "Inuti kropparna på utomjordingarna har vi hittat små kirurgiskt implanterade enheter. Dessa är kontrollimplantat som har utformats av akvatoiderna för att möjliggöra en konstant informationsflöde från slagfältet, även på stora avstånd. Molekulär kontrolläsare är en utomjordisk kommunikationsenhet som används för att hämta information direkt från M.C.-implantat. X-Com-enheter kan använda denna enhet i strid för att visa en utomjordings egenskaper. Välj alternativet ”använd”. Klicka sedan på en utomjording med markören."

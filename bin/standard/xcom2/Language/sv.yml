  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Automatiserade SWS har hög manövrerbarhet och skrovstyrka. De ger tungt truppstöd på alla djup. SWS ombeväpnas automatiskt om du har tillräckligt med ammunition."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Denna undervattensfarkost är beväpnad med Aqua-Jet-torpeder. Detta vapensystem fungerar endast under vatten. Se till att lagren är välfyllda med Aqua-Jet-torpeder."
  STR_COELACANTH_GAUSS_UFOPEDIA: "Gauss-tekniken ger SWS ett kraftfullt vapensystem. Den erbjuder större eldkraft jämfört med tidigare modeller och använder egenutvecklad X-Com-teknik."
  STR_DISPLACER_SONIC_UFOPEDIA: "Utomjordisk teknik har omdefinierat SWS. Förmågan att använda jonförskjutare innebär att SWS inte längre är begränsade till land/havsbotten. Soniska vapen ger en verklig fördel i strid."
  STR_DISPLACER_PWT_UFOPEDIA: "Denna SWS har pulsvågvapen för användning i vatten. Du måste tillverka PWT:er för att hålla dem fullt beväpnade. För att avfyra, välj ett antal ”vägpunkter” och klicka sedan på avfyrningsikonen."
  STR_ALIEN_PROBE_MISSION: "Utomjordiskt sonderingsuppdrag"
  STR_ALIEN_INTERDICTION: "Utomjordiskt förbud"
  STR_ALIEN_INFILTRATION: "Utomjordisk Infiltrering"
  STR_ALIEN_RETALIATION: "Attack mot flytande bas"
  STR_ALIEN_SUPPLY: "Försörjningsuppdrag för kolonier"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Utomjordiska sonderingsuppdrag används för att korrelera data om havsbotten, resurser, sjöfart och flygvägar i ett område. De utomjordiska ubåtar som deltar i dessa uppdrag utgör inte någon större hot i sig, men de indikerar platser där aktivitet kan uppstå när som helst."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Utomjordingarna har som princip att övervaka områden som de är intresserade av och skickar ut farkoster med det uttryckliga syftet att säkra ett område innan mer intensiva uppdrag påbörjas. De landar på specifika platser som de avser att plundra senare för att spärra av områdena och förbereda för nästa steg i verksamheten."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Att sänka fartyg och skjuta ner flygplan är viktiga delar av utomjordingarnas strategi. Att skaffa material är en av utomjordingarnas huvudsakliga aktiviteter och är därför kopplat till dessa öppet aggressiva handlingar. Utomjordingarna plundrar också områden med geotermisk aktivitet, gruvor och fornlämningar för att få tag på mineraler, raffinerade metaller och andra föremål som tillverkats av människor."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Detta kan resultera i officiella kontakter mellan utomjordingar och företag eller regeringar på högsta nivå. Klimaxet för denna aktivitet kännetecknas av intensiv utomjordisk aktivitet i vattnen kring den berörda organisationen. Utomjordingarna kommer att försöka ingå ett avtal med en regering eller organisation genom att erbjuda kunskap om sin överlägsna teknologi. Denna utomjordiska aktivitet utgör ett stort hot mot X-Com. Om ett företag eller en regering samarbetar med inkräktarna upphör dess finansiering."
  STR_ALIEN_BASE_UFOPEDIA: "Utomjordingarna kommer att bygga hemliga undervattenskolonier på avlägset belägna platser. Efter några inledande rekognoseringsflygningar kommer det att ske intensiv aktivitet från utomjordiska ubåtar medan kolonin byggs. Dessa kolonier är kända för att innehålla laboratorier, kloningscenter och kirurgiska anläggningar för experiment på människor och utomjordingar. Närvaron av utomjordiska kolonier kommer att generera mer utomjordisk aktivitet utan närvaron av utomjordiska ubåtar. För att lokalisera en koloni måste en X-Com-ubåt patrullera ett område i några timmar för att ha någon chans att upptäcka den."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "När utomjordingarna behöver människor terroriserar de en hamn, attackerar en ö eller plundrar ett skepp. Civila kommer att hotas direkt för att tillfredsställa utomjordingarnas perversa avelsbehov och deras avskyvärda experiment."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Om X-Com:s attackubåtar är särskilt framgångsrika i att sänka utomjordiska farkoster kan utomjordingarna vidta aggressiva motåtgärder. Detta kan resultera i en direkt attack mot en X-Com-anläggning. Utomjordingarna måste dock hitta en X-Com-bas för att kunna attackera den, och förutsatt att utomjordiska ubåtar hålls borta bör risken för en attack vara liten."
  STR_ALIEN_SUPPLY_UFOPEDIA: "När en utomjordisk koloni har byggts upp försörjs den regelbundet av ett särskilt försörjningsfartyg. Om ett av dessa fartyg upptäcks när det landar är det säkert att det finns en utomjordisk koloni i närheten."
  STR_SURVEY_SHIP_UFOPEDIA: "Denna lilla ubåt används för rekognoscering och kartläggningsuppdrag. Den går normalt före större fartyg i början av en utomjordisk insatsstyrka."
  STR_ESCORT_UFOPEDIA: "Ett medelstort eskortfartyg som i sig självt utgör ett minimalt hot. Detta fartyg föregår ankomsten av större fartyg och ökad aktivitet."
  STR_CRUISER_UFOPEDIA: "Kryssaren är ett allmänt fartyg, stöttepelaren i den främmande flottan. Den används i alla typer av främmande uppdrag och är en farlig motståndare."
  STR_HEAVY_CRUISER_UFOPEDIA: "Den tunga kryssaren är ett kraftfullare fartyg än kryssaren, med större vapen och framdrivningssystem som ökar dess kraft. Den tunga kryssaren används för resursuppdrag för att samla in stora mängder mineraler och utrustning."
  STR_HUNTER_UFOPEDIA: "Fartyget är utrustat med ett undersökningsrum för att utföra experiment och kirurgiska ingrepp på människor. Offren utsätts för de mest avskyvärda tortyrmetoder och hjärnan avlägsnas ofta och förvaras för bearbetning under resan."
  STR_BATTLESHIP_UFOPEDIA: "Slagskeppet är det mest aggressiva skeppet som utomjordingarna har. Det är utrustat med all utomjordisk teknik och alla utomjordiska system och fungerar som bas för alla former av aggressiva handlingar som utomjordingarna vill utföra. Det är utrustat med ett brett utbud av vapen."
  STR_DREADNOUGHT_UFOPEDIA: "Dreadnought är ett supertransportfartyg, fullt utrustat med all utomjordisk teknik och en enorm lastkapacitet. Dreadnought är en tuff och formidabel motståndare."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "Försörjningsfartyget används under byggandet av utomjordiska kolonier eller för att försörja befintliga kolonier. Det transporterar utomjordiska näringsämnen, DNA, foster och andra biologiska komponenter."
